<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Bearer Token</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        .token-display {
            background: #2d2d2d;
            color: #4caf50;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
            font-size: 14px;
        }
        .copy-btn {
            background: #4caf50;
            margin-top: 10px;
            padding: 8px 20px;
            width: auto;
            display: inline-block;
        }
        .info {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Get Bearer Token</h1>
        
        <div class="info">
            <strong>Note:</strong> Enter your login credentials to get your API token.
        </div>
        
        <div class="form-group">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://127.0.0.1:8000/api">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        
        <button onclick="login()">üöÄ Login & Get Token</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function login() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<p>Logging in...</p>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Your Bearer Token:</strong></p>
                        <div class="token-display" id="tokenDisplay">${data.data.token}</div>
                        <button class="copy-btn" onclick="copyToken()">üìã Copy Token</button>
                        <p style="margin-top: 15px;"><strong>User:</strong> ${data.data.user.name} (${data.data.user.email})</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                    `;
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p>${data.message || 'Invalid credentials'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the API server is running at: ${apiUrl}</p>
                `;
            }
        }
        
        function copyToken() {
            const tokenText = document.getElementById('tokenDisplay').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                alert('‚úÖ Token copied to clipboard!');
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('email').focus();
    </script>
</body>
</html>
