<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .button-secondary:hover {
            background: #e0e0e0;
        }

        .button-success {
            background: #4caf50;
            color: white;
        }

        .button-success:hover {
            background: #45a049;
        }

        .coupon-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .coupon-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .coupon-result.valid {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .coupon-result.invalid {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .price-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .price-row.total {
            font-weight: bold;
            font-size: 1.4em;
            color: #667eea;
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .result-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-section.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-section.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-section h3 {
            margin-bottom: 10px;
        }

        .result-section pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .courses-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .course-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .course-item:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .course-item.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }

        .course-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .course-item .course-meta {
            font-size: 0.9em;
            color: #666;
        }

        .course-item .course-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .enrollments-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .enrollment-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .enrollment-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .enrollment-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-active { background: #d4edda; color: #155724; }
        .badge-completed { background: #cce5ff; color: #004085; }
        .badge-dropped { background: #f8d7da; color: #721c24; }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Course Enrollment System</h1>
            <p>Test the complete enrollment and payment flow</p>
        </div>

        <div class="main-grid">
            <!-- Left Panel: Enrollment Form -->
            <div class="card">
                <h2>üìù Enroll in Course</h2>
                
                <div class="form-group">
                    <label>üîë API Token</label>
                    <input type="text" id="apiToken" placeholder="Enter your Bearer token" />
                </div>

                <div class="form-group">
                    <label>üéØ Select Course</label>
                    <select id="courseSelect" onchange="updateCourseDetails()">
                        <option value="">Loading courses...</option>
                    </select>
                </div>

                <div id="courseDetails" style="display: none;">
                    <div class="price-display">
                        <div class="price-row">
                            <span>Course Price:</span>
                            <span id="originalPrice">$0.00</span>
                        </div>
                        <div class="price-row" id="discountRow" style="display: none;">
                            <span>Discount:</span>
                            <span id="discountAmount" style="color: #28a745;">-$0.00</span>
                        </div>
                        <div class="price-row total">
                            <span>Total:</span>
                            <span id="finalPrice">$0.00</span>
                        </div>
                    </div>

                    <div class="coupon-section">
                        <label>üéüÔ∏è Coupon Code (Optional)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="couponCode" placeholder="Enter coupon code" style="flex: 1;" />
                            <button class="button button-secondary" onclick="validateCoupon()" style="width: auto; padding: 12px 20px;">
                                Apply
                            </button>
                        </div>
                        <div id="couponResult" class="coupon-result"></div>
                    </div>

                    <div class="form-group">
                        <label>üí≥ Payment Method</label>
                        <select id="paymentMethod">
                            <option value="free">Free</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="stripe">Stripe</option>
                        </select>
                    </div>

                    <button class="button button-primary" onclick="enrollCourse()">
                        üéâ Enroll Now
                    </button>

                    <div id="enrollResult" class="result-section"></div>
                </div>
            </div>

            <!-- Right Panel: Course List & Enrollments -->
            <div class="card">
                <h2>üìö Available Courses</h2>
                <button class="button button-secondary" onclick="loadCourses()">
                    üîÑ Refresh Courses
                </button>
                <div id="coursesList" class="courses-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading courses...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Enrollments Section -->
        <div class="card">
            <h2>üéì My Enrollments</h2>
            <button class="button button-secondary" onclick="loadMyEnrollments()">
                üîÑ Refresh Enrollments
            </button>
            <div id="enrollmentsList" class="enrollments-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading enrollments...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let courses = [];
        let selectedCourse = null;
        let validatedCoupon = null;

        // Load courses on page load
        window.onload = function() {
            loadCourses();
            loadMyEnrollments();
        };

        function getHeaders() {
            const token = document.getElementById('apiToken').value;
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        async function loadCourses() {
            try {
                const response = await fetch(`${API_BASE}/courses`);
                courses = await response.json();
                
                const select = document.getElementById('courseSelect');
                const list = document.getElementById('coursesList');
                
                if (courses.length === 0) {
                    select.innerHTML = '<option value="">No courses available</option>';
                    list.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">No courses found</p>';
                    return;
                }
                
                select.innerHTML = '<option value="">Select a course</option>' + 
                    courses.map(c => `<option value="${c.id}">${c.title} - $${c.price}</option>`).join('');
                
                list.innerHTML = courses.map(course => `
                    <div class="course-item" onclick="selectCourseFromList(${course.id})">
                        <h4>${course.title}</h4>
                        <div class="course-meta">
                            <span class="badge">${course.category}</span>
                            <span class="badge">${course.level}</span>
                            <span>${course.modules_count} modules</span>
                        </div>
                        <div class="course-price">$${course.price}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('coursesList').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #d32f2f;">Failed to load courses</p>';
            }
        }

        function selectCourseFromList(courseId) {
            document.getElementById('courseSelect').value = courseId;
            updateCourseDetails();
            
            // Update UI
            document.querySelectorAll('.course-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function updateCourseDetails() {
            const courseId = document.getElementById('courseSelect').value;
            if (!courseId) {
                document.getElementById('courseDetails').style.display = 'none';
                selectedCourse = null;
                return;
            }
            
            selectedCourse = courses.find(c => c.id == courseId);
            if (selectedCourse) {
                document.getElementById('courseDetails').style.display = 'block';
                document.getElementById('originalPrice').textContent = `$${selectedCourse.price}`;
                document.getElementById('finalPrice').textContent = `$${selectedCourse.price}`;
                document.getElementById('discountRow').style.display = 'none';
                document.getElementById('couponResult').className = 'coupon-result';
                document.getElementById('couponResult').innerHTML = '';
                validatedCoupon = null;
            }
        }

        async function validateCoupon() {
            const couponCode = document.getElementById('couponCode').value.trim();
            const courseId = document.getElementById('courseSelect').value;
            
            if (!couponCode || !courseId) {
                alert('Please select a course and enter a coupon code');
                return;
            }
            
            const resultDiv = document.getElementById('couponResult');
            resultDiv.textContent = 'Validating...';
            resultDiv.className = 'coupon-result';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/coupons/validate`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ course_id: courseId, coupon_code: couponCode })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    validatedCoupon = data;
                    resultDiv.className = 'coupon-result valid';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Valid Coupon!</strong><br>
                        ${data.coupon.description}<br>
                        Discount: ${data.coupon.discount_type === 'percentage' ? data.coupon.discount_value + '%' : '$' + data.coupon.discount_value}
                    `;
                    
                    document.getElementById('discountRow').style.display = 'flex';
                    document.getElementById('discountAmount').textContent = `-$${data.discount_amount.toFixed(2)}`;
                    document.getElementById('finalPrice').textContent = `$${data.final_price.toFixed(2)}`;
                } else {
                    validatedCoupon = null;
                    resultDiv.className = 'coupon-result invalid';
                    resultDiv.innerHTML = `<strong>‚ùå Invalid Coupon</strong><br>${data.message}`;
                    document.getElementById('discountRow').style.display = 'none';
                    document.getElementById('finalPrice').textContent = `$${selectedCourse.price}`;
                }
            } catch (error) {
                resultDiv.className = 'coupon-result invalid';
                resultDiv.innerHTML = `<strong>‚ùå Error</strong><br>${error.message}`;
            }
        }

        async function enrollCourse() {
            const courseId = document.getElementById('courseSelect').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const couponCode = document.getElementById('couponCode').value.trim();
            
            if (!courseId) {
                alert('Please select a course');
                return;
            }
            
            const resultDiv = document.getElementById('enrollResult');
            resultDiv.className = 'result-section show';
            resultDiv.innerHTML = '<div class="spinner"></div><p style="text-align: center;">Processing enrollment...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/enrollments`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        course_id: courseId,
                        payment_method: paymentMethod,
                        coupon_code: couponCode || null,
                        payment_intent_id: 'pi_test_' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result-section show success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Enrollment Successful!</h3>
                        <p><strong>Course:</strong> ${data.course.title}</p>
                        <p><strong>Amount Paid:</strong> $${data.payment.amount}</p>
                        <p><strong>Transaction ID:</strong> ${data.payment.transaction_id}</p>
                        <p><strong>Status:</strong> ${data.enrollment.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    loadMyEnrollments();
                } else {
                    resultDiv.className = 'result-section show error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Enrollment Failed</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result-section show error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function loadMyEnrollments() {
            const token = document.getElementById('apiToken').value;
            if (!token) {
                document.getElementById('enrollmentsList').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #666;">Please enter your API token to view enrollments</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/enrollments`, {
                    headers: getHeaders()
                });
                
                const enrollments = await response.json();
                const list = document.getElementById('enrollmentsList');
                
                if (enrollments.length === 0) {
                    list.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">No enrollments found</p>';
                    return;
                }
                
                list.innerHTML = enrollments.map(enrollment => `
                    <div class="enrollment-item">
                        <h4>${enrollment.course.title}</h4>
                        <div class="enrollment-meta">
                            <span class="badge badge-${enrollment.status}">${enrollment.status}</span>
                            <span>Enrolled: ${new Date(enrollment.enrolled_at).toLocaleDateString()}</span>
                        </div>
                        <div class="enrollment-meta">
                            <strong>Progress: ${enrollment.progress}%</strong>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${enrollment.progress}%"></div>
                        </div>
                        ${enrollment.payment ? `
                            <div class="enrollment-meta" style="margin-top: 10px;">
                                üí≥ Payment: $${enrollment.payment.amount} (${enrollment.payment.payment_status})
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading enrollments:', error);
                document.getElementById('enrollmentsList').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #d32f2f;">Failed to load enrollments. Please check your API token.</p>';
            }
        }
    </script>
</body>
</html>
