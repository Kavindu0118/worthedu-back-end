<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instructor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Instructor Registration</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" required>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" required>
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required minlength="6">
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" required>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="tel" name="mobile_number" required>
        </div>

        <div class="form-group">
            <label>Highest Qualification:</label>
            <select name="highest_qualification" required>
                <option value="">Select...</option>
                <option value="none">None</option>
                <option value="certificate">Certificate</option>
                <option value="diploma">Diploma</option>
                <option value="degree">Degree</option>
            </select>
        </div>

        <div class="form-group">
            <label>Subject Area:</label>
            <input type="text" name="subject_area" required>
        </div>

        <div class="form-group">
            <label>CV (PDF only, max 2MB):</label>
            <input type="file" name="cv" accept=".pdf" required>
        </div>

        <button type="submit">Register Instructor</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Submitting...';
            responseDiv.className = 'response';

            // Create FormData from form
            const formData = new FormData(this);

            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                if (value instanceof File) {
                    console.log(key, ':', value.name, '(', value.size, 'bytes )');
                } else {
                    console.log(key, ':', value);
                }
            }

            try {
                const response = await fetch('http://localhost:8000/api/register-instructor', {
                    method: 'POST',
                    body: formData,
                    // DO NOT set Content-Type header - browser will set it with boundary
                });

                console.log('Response Status:', response.status);
                console.log('Response Headers:', [...response.headers.entries()]);

                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.log('Non-JSON Response:', text);
                    throw new Error('Server returned non-JSON response');
                }

                console.log('Response Data:', data);

                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
                    
                    // Clear form
                    this.reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = 'ERROR!\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Registration Error:', error);
                responseDiv.className = 'response error';
                responseDiv.textContent = 'ERROR!\n' + error.message;
            }
        });
    </script>
</body>
</html>
