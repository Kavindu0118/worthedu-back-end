<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Course Details API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            display: none;
        }
        .result.show {
            display: block;
        }
        .success {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        .error {
            border-color: #f44336;
            background: #ffebee;
        }
        .json-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
        }
        .module-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .lesson-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border-left: 3px solid #4caf50;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Course Details API Tester</h1>
        <p class="subtitle">Test the GET /api/learner/courses/{id} endpoint</p>

        <div class="test-section">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="http://127.0.0.1:8000/api" placeholder="http://127.0.0.1:8000/api">
            </div>
            <div class="form-group">
                <label for="apiToken">Bearer Token:</label>
                <input type="text" id="apiToken" placeholder="Enter your API token">
            </div>
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="number" id="courseId" value="1" placeholder="1">
            </div>
            <button onclick="testEndpoint()">üöÄ Test Course Details</button>
            <button onclick="testUnenrolled()" style="background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);">üö´ Test Unenrolled (403)</button>
        </div>

        <div id="result" class="result">
            <h3 id="resultTitle">Response</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function testEndpoint() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiToken = document.getElementById('apiToken').value;
            const courseId = document.getElementById('courseId').value;
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            if (!apiToken) {
                alert('Please enter your API token');
                return;
            }

            result.classList.remove('success', 'error');
            result.classList.add('show');
            resultTitle.textContent = 'Loading...';
            resultContent.innerHTML = '<p>Fetching course details...</p>';

            try {
                const response = await fetch(`${apiUrl}/learner/courses/${courseId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    result.classList.add('success');
                    resultTitle.textContent = `‚úÖ Success (${response.status})`;
                    
                    let html = '<div class="stats">';
                    html += `<div class="stat-box">
                        <div class="stat-value">${data.data.totalLessons || 0}</div>
                        <div class="stat-label">Total Lessons</div>
                    </div>`;
                    html += `<div class="stat-box">
                        <div class="stat-value">${data.data.completedLessons || 0}</div>
                        <div class="stat-label">Completed Lessons</div>
                    </div>`;
                    html += `<div class="stat-box">
                        <div class="stat-value">${data.data.enrollment?.progress || 0}%</div>
                        <div class="stat-label">Overall Progress</div>
                    </div>`;
                    html += '</div>';

                    html += '<h3>Course Information</h3>';
                    html += `<p><strong>Title:</strong> ${data.data.title}</p>`;
                    html += `<p><strong>Category:</strong> ${data.data.category || 'N/A'}</p>`;
                    html += `<p><strong>Level:</strong> ${data.data.level || 'N/A'}</p>`;
                    html += `<p><strong>Duration:</strong> ${data.data.duration || 'N/A'}</p>`;
                    if (data.data.instructor) {
                        html += `<p><strong>Instructor:</strong> ${data.data.instructor.name}</p>`;
                    }

                    html += '<h3>Modules & Lessons</h3>';
                    if (data.data.modules && data.data.modules.length > 0) {
                        data.data.modules.forEach((module, idx) => {
                            html += `<div class="module-item">`;
                            html += `<h4>üìö Module ${idx + 1}: ${module.title}</h4>`;
                            html += `<p>${module.description || ''}</p>`;
                            html += `<p><small>Duration: ${module.duration || 'N/A'}</small></p>`;
                            
                            if (module.lessons && module.lessons.length > 0) {
                                module.lessons.forEach((lesson, lessonIdx) => {
                                    const status = lesson.progress?.status || 'not_started';
                                    const statusIcon = status === 'completed' ? '‚úÖ' : 
                                                     status === 'in_progress' ? 'üìñ' : '‚≠ï';
                                    html += `<div class="lesson-item">`;
                                    html += `<p><strong>${statusIcon} Lesson ${lessonIdx + 1}:</strong> ${lesson.title}</p>`;
                                    html += `<p><small>Type: ${lesson.contentType || 'text'} | Duration: ${lesson.duration || 'N/A'}</small></p>`;
                                    if (lesson.progress) {
                                        html += `<p><small>Progress: ${lesson.progress.progress_percentage}% | Status: ${status}</small></p>`;
                                    }
                                    html += `</div>`;
                                });
                            } else {
                                html += '<p><em>No lessons in this module</em></p>';
                            }
                            html += `</div>`;
                        });
                    } else {
                        html += '<p><em>No modules found</em></p>';
                    }

                    html += '<h3>Raw JSON Response</h3>';
                    html += `<pre class="json-output">${JSON.stringify(data, null, 2)}</pre>`;
                    
                    resultContent.innerHTML = html;
                } else {
                    result.classList.add('error');
                    resultTitle.textContent = `‚ùå Error (${response.status})`;
                    resultContent.innerHTML = `
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <h3>Full Response:</h3>
                        <pre class="json-output">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.classList.add('error');
                resultTitle.textContent = '‚ùå Network Error';
                resultContent.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the API server is running and the URL is correct.</p>
                `;
            }
        }

        async function testUnenrolled() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiToken = document.getElementById('apiToken').value;
            const courseId = 9999; // Use a course ID the user is not enrolled in
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            if (!apiToken) {
                alert('Please enter your API token');
                return;
            }

            result.classList.remove('success', 'error');
            result.classList.add('show');
            resultTitle.textContent = 'Testing Unenrolled Access...';
            resultContent.innerHTML = '<p>Attempting to access course 9999 (should return 403)...</p>';

            try {
                const response = await fetch(`${apiUrl}/learner/courses/${courseId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.status === 403) {
                    result.classList.add('success');
                    resultTitle.textContent = '‚úÖ 403 Forbidden (Expected)';
                    resultContent.innerHTML = `
                        <p><strong>Authorization working correctly!</strong></p>
                        <p>The endpoint properly returned 403 Forbidden for an unenrolled course.</p>
                        <h3>Response:</h3>
                        <pre class="json-output">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.status === 404) {
                    result.classList.add('success');
                    resultTitle.textContent = '‚úÖ 404 Not Found (Also Valid)';
                    resultContent.innerHTML = `
                        <p><strong>Course not found (expected for course ID 9999)</strong></p>
                        <h3>Response:</h3>
                        <pre class="json-output">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.classList.add('error');
                    resultTitle.textContent = `‚ö†Ô∏è Unexpected Response (${response.status})`;
                    resultContent.innerHTML = `
                        <p><strong>Expected 403 or 404, got ${response.status}</strong></p>
                        <h3>Response:</h3>
                        <pre class="json-output">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.classList.add('error');
                resultTitle.textContent = '‚ùå Network Error';
                resultContent.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        // Auto-focus on token field
        document.getElementById('apiToken').focus();
    </script>
</body>
</html>
